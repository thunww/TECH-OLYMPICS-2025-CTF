server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.php;

    location / {
        try_files $uri /index.php;
    }

    # Only allow index.php
    location ~ ^/(Dirty\.php)$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root/$1;
    }

    # Block access to other PHP files
    location ~ \.php$ {
        return 403;
    }

    # Prevent access to flag, hidden files, configs, etc.
    location ~ /(flag\.txt|\.ht|\.git|\.env) {
        deny all;
    }
}
